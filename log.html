<!DOCTYPE html>
<html>
<head>
	<title>Login - SmokeCity Music</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<link rel="stylesheet" type="text/css" href="log.css">
</head>
<body>
	<div class="header">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="log.html">Login</a></li>
			</ul>
			<h4 class="log">S<span class="music">M</span>C</h4>
		</nav>
	</div>
	<section class="login-section">
		<div class="section-wrapper">
			<div class="login-body">
				<form class="wrapper" action="" method="post">
					<div class="form-wrapper">
						<div class="input-wrapper">
							<div class="label-box">
								<label for="Username">Username / Email</label>
							</div>
							<div class="input-box">
								<input type="text" name="username" value="" placeholder="username / email" class="pad">
							</div>
						</div>
					</div>
					<div class="input-wrapper">
						<div class="label-box">
							<label for="Password">Password</label>
						</div>
						<div class="input-box">
							<input type="password" name="password" value="" placeholder="password" class="pad">
						</div>
					</div>

					<div class="input-wrapper">
						<div class="input-box">
							<input type="submit" name="login" value="login" class="box">
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
